global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'metrics-monitor'

# Scrape Pushgateway
scrape_configs:
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/api/v1/metrics/prometheus'
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'unified-visibility-platform'
          component: 'backend'

