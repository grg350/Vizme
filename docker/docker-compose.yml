services:
  # Optional: Keep local postgres for development/testing
  # Comment out or remove if only using external DB
  postgres:
    image: postgres:15-alpine
    container_name: metrics_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metrics_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metrics_network
    profiles:
      - local-db # Only start with: docker compose --profile local-db up

  # Keycloak Identity Provider
  # Default: dev-file DB (no Postgres needed) so the admin portal starts reliably.
  # Set KEYCLOAK_USE_POSTGRES=true and ensure DB_* are set to use your Postgres instead.
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: metrics_keycloak
    command: start
    env_file:
      - .env
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      # Hostname so browser at http://localhost:8180 works (no redirect to keycloak:8080)
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HOSTNAME_PORT: ${KEYCLOAK_HOSTNAME_PORT:-8180}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_PROXY: "edge"
      # dev-file = no Postgres needed; Keycloak starts and portal works at http://localhost:8180
      # To use Postgres instead, set KEYCLOAK_DB=postgres and KC_DB_* in .env
      KC_DB: ${KEYCLOAK_DB:-dev-file}
    ports:
      - "8180:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - metrics_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
  # ... (prometheus, pushgateway, grafana stay the same) ...
  prometheus:
    image: prom/prometheus:latest
    container_name: metrics_prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - metrics_network
    depends_on:
      - backend

  # pushgateway:
  #   image: prom/pushgateway:latest
  #   container_name: metrics_pushgateway
  #   ports:
  #     - "9091:9091"
  #   volumes:
  #     - pushgateway_data:/pushgateway
  #   networks:
  #     - metrics_network
  #   command:
  #     - "--persistence.file=/pushgateway/data"
  #     - "--persistence.interval=5m"

  grafana:
    image: grafana/grafana:latest
    container_name: metrics_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - metrics_network
    depends_on:
      - prometheus

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: metrics_backend
    ports:
      - "3000:3000"
    env_file:
      - .env # Load environment variables from .env file
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      # Database connection - using env_file values
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=${DB_SSL:-false}
      # Application config
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - PUSHGATEWAY_URL=${PUSHGATEWAY_URL:-http://pushgateway:9091}
      - GRAFANA_URL=${GRAFANA_URL:-http://localhost:3001}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      # Keycloak: issuer for JWT validation (must match token iss from browser login at KEYCLOAK_PUBLIC_URL).
      - KEYCLOAK_ISSUER_URI=${KEYCLOAK_ISSUER_URI:-http://localhost:8180/realms/metrics}
      # Internal URL for token exchange and JWKS (backend in Docker cannot reach localhost; use keycloak service).
      - KEYCLOAK_INTERNAL_ISSUER_URI=${KEYCLOAK_INTERNAL_ISSUER_URI:-http://keycloak:8080/realms/metrics}
      - KEYCLOAK_PUBLIC_URL=${KEYCLOAK_PUBLIC_URL:-http://localhost:8180}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-metrics}
      - KEYCLOAK_AUDIENCE=${KEYCLOAK_AUDIENCE:-}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-metrics-client}
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://localhost:8180}
    volumes:
      - ../backend:/app
      - /app/node_modules
    # So backend in Docker can reach Keycloak at host (for JWKS when KEYCLOAK_ISSUER_URI uses host.docker.internal)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Remove postgres dependency if using external DB only
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - metrics_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  prometheus_data:
  pushgateway_data:
  grafana_data:
  keycloak_data:  # Keycloak persistent storage

networks:
  metrics_network:
    driver: bridge
