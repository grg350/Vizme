global:
  # ResolveTimeout is the time after which an alert is declared resolved if it has not been updated.
  resolve_timeout: 5m

# The root route - all alerts pass through this
route:
  # Default receiver
  receiver: 'default-receiver'
  
  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'job']
  
  # How long to wait before sending a notification about new alerts
  group_wait: 30s
  
  # How long to wait before sending an updated notification
  group_interval: 5m
  
  # How long to wait before re-sending a notification
  repeat_interval: 4h
  
  # Child routes for specific alert handling
  routes:
    # Critical alerts route
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
    
    # Warning alerts route
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 1m
      repeat_interval: 4h

# Receivers define how to send notifications
receivers:
  - name: 'default-receiver'
    # For MVP, we use a null receiver (alerts are visible in UI but no external notification)
    # In production, configure email/slack/pagerduty here
    
  - name: 'critical-alerts'
    # Critical alerts could trigger webhooks or PagerDuty
    # webhook_configs:
    #   - url: 'http://your-webhook-endpoint/critical'
    #     send_resolved: true
    
  - name: 'warning-alerts'
    # Warning alerts could send to Slack
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    #     channel: '#alerts'

# Inhibition rules - suppress less important alerts when more important ones are firing
inhibit_rules:
  # If a critical alert is firing, suppress warnings for the same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

